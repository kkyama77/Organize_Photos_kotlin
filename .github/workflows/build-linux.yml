name: Build Linux Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # 手動実行を可能にする

jobs: 
  build-linux:
    runs-on:  ubuntu-latest
    
    steps:
    - name: リポジトリのチェックアウト
      uses: actions/checkout@v4
    
    - name: JDK 17 のセットアップ
      uses: actions/setup-java@v4
      with: 
        distribution: 'temurin'
        java-version: '17'
    
    - name: Gradle のセットアップ
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.7'
    
    - name: Linuxバイナリのビルド (.deb)
      run: gradle packageDeb --no-daemon
    
    - name:  ビルド成果物の確認
      run:  |
        echo "=== ビルドされたファイル一覧 ==="
        find composeApp/build/compose/binaries -type f
    
    - name: . debパッケージのアップロード
      uses: actions/upload-artifact@v4
      with:
        name: organize-photos-linux-deb
        path: composeApp/build/compose/binaries/main/deb/*. deb
        if-no-files-found:  error
    
    - name:  AppImageのビルド (オプション)
      run: gradle packageUberJarForCurrentOS --no-daemon
      continue-on-error: true
    
    - name: UberJarのアップロード
      uses:  actions/upload-artifact@v4
      with:
        name:  organize-photos-linux-jar
        path: composeApp/build/compose/jars/*.jar
      continue-on-error: true
