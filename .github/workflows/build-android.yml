name: Build Android APK

on:
  push:
    branches:
      - feature/android-support
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Assemble debug APK and upload artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install required Android SDK components and accept licenses
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Gradle with caching
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.7'

      - name: Assemble composeApp debug APK (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 60
          max_attempts: 3
          command: ./gradlew :composeApp:assembleDebug --no-daemon --stacktrace

      - name: List produced APKs (for debug)
        run: |
          echo "=== APK files ==="
          find composeApp/build -type f -name "*.apk" || true

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: composeApp-debug.apk
          path: composeApp/build/outputs/**/*.apk
          if-no-files-found: error
