name: Build Android APK

on:
  push:
    branches:
      - feature/android-support
      - main
  workflow_dispatch:

jobs:
  build-android:
    name: Assemble debug APK and upload artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Normalize gradlew and grant execute permission
        run: |
          sed -i 's/\r$//' ./gradlew || true
          chmod +x ./gradlew

      - name: Assemble composeApp debug APK
        run: |
          ./gradlew :composeApp:assembleDebug --no-daemon --stacktrace

      - name: List produced APKs (for debug)
        run: |
          echo "=== APK files ==="
          find composeApp/build -type f -name "*.apk" || true

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: composeApp-debug.apk
          path: composeApp/build/outputs/**/*.apk
          if-no-files-found: error
